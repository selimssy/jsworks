<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map() 함수</title>
</head>
<body>
    
    <h2>map() 함수</h2>
    <p id="times"></p>
    <p id="sqrt"></p>

    <script>

        // map() 함수 : 배열내 요소 각각에 대하여 주어진 함수를 호출한 결과를 모아서 
        //              새로운 배열을 반환



        const numbers = [4, 9, 16, 25];

        // 배열 복사
        let arr = [];
        // let arr = new Array(4) // 이렇게해도 된다

        arr = numbers;  // 복사
        // console.log(arr)
        console.log(arr.toString())     // 4,9,16,25





        // 각각 3배한거
        let newArr = numbers.map(myFunction);  // map()하면 배열된다    // 여기서도 함수에 () 안쓰넹..

        function myFunction(num){
            return num * 3
        }

        document.getElementById("times").innerHTML = newArr   // 12,27,48,75
        console.log(newArr.toString())   // 12,27,48,75





        // 제곱근 계산
        const numbers2 = numbers.map(Math.sqrt)
        document.getElementById("sqrt").innerHTML = numbers2    // 2,3,4,5
        console.log(numbers2.toString())   // 2,3,4,5




    </script>

</body>
</html>

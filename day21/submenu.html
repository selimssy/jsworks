<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서브메뉴 만들기</title>
    <style>
        .wrap .ul1, .ul2{display: none;}
        .wrap a{text-decoration: none;}
        .btn1 a{padding-bottom: 20px;}
        .ul1{position: absolute; top: 30px;}
    </style>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>

        $(function(){
            // 학교 안내
            $(".btn1 a").on("mouseover", function(){
                // let a = $(this);   // 이벤트가 일어난 대상
                // a.parent().next().show()
                //원본: a.css("background", "pink")
                $(".ul1").css("display", "block")
                
            })


            $(".btn1 a").on("mouseout", function(){
                // let a = $(this);   // 이벤트가 일어난 대상
                // a.parent().next().hide()
                // a.css("background", "white")
                $(".ul1").css("display", "none")

            })


            $(".ul1").on("mouseover", function(){
                $(".ul1").show()
            })

            $(".ul1").on("mouseout", function(){
                $(".ul1").hide()
            })
            // 이거 마우스대도 안없어지게 하고싶다
            // 저번에 css로 했던거는 안없어지나 봐보자


            
            // 학교 생활
            $(".btn2 a").on("click", function(){
                let a = $(this);
                // a.parent().next().show()
                $(".ul2").css("display", "block")
            })

            $(".btn2 a").on("mouseout", function(){
                let a = $(this);
                // a.parent().next().show()
                $(".ul2").css("display", "none")
            })

        })

    </script>
</head>
<body>    
    <div class="wrap">
        <p class="btn1">
            <a href="#">학교안내</a>
        </p>
        <ul class="ul1">
            <li>학교장인사말</li>
            <li>학교연혁</li>
            <li>찾아오시는길</li>
        </ul>


        <p class="btn2">
            <a href="#">학교생활</a>
        </p>
        <ul class="ul2">
            <li>공지사항</li>
            <li>가정통신문</li>
            <li>동아리활동</li>
        </ul>
    </div>


</body>
</html>

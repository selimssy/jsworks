<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attr() 함수</title>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>

        // attr()함수 - 속성을 선택, 생성, 변경

        $(document).ready(function(){

            $("#big").click(function(){
                $("img").attr("width", "500")
                $(this).hide()
                $("#samll").show()
            })

            $("#samll").click(function(){
                $("img").attr("width", "300")
                $(this).hide()
                $("#big").show()

            })


        })

    </script>
</head>
<body>
    
    <img src="./img/cat.jpg" alt="고양이">
    <button type="button" id="big">확대</button>
    <button type="button" id="samll">축소</button>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>each() 함수</title>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>

        $(function(){

            // console.log($("div").attr("class"))     // class 속성을 선택한 것    // class도 속성이다
            $("div").each(function(index, element){
                console.log(index , element)  // 0 <div class = "m1">내용1</div>  줄바꾸고 1 <div..>
                console.log($(this).attr("class"))    //  m1 줄바꾸고 m2 줄바꾸고 m3
            })

        })

    </script>
</head>
<body>
    <div class="m1">내용1</div>
    <div class="m2">내용2</div>
    <div class="m3">내용3</div>
</body>
</html>

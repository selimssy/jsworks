<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map() 함수</title>
</head>
<body>
    
    <h2>map() 함수</h2>
    <p id="demo"></p>

    <script>

        const persons = [    // 이렇게 배열에 객체를 넣을 수도 있다
            {firstname : "Jobs", lastname : "Steve"},
            {firstname : "그래", lastname : "장"},
            {firstname : "Gates", lastname : "Bill"}
        ]


        let people = persons.map(getFullName);

        function getFullName(item){
            return [item.lastname, item.firstname].join(" ")
        }

        document.getElementById("demo").innerHTML = people   // Steve Jobs,장 그래,Bill Gates



    </script>


</body>
</html>

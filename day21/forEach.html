<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach() 함수</title>
</head>
<body>
    <h2>forEach() 함수</h2>
    <P id="demo"></P>

    <script>

        //배열객체의 주요 함수 - forEach()
        let fruits = ["참외", "수박", "사과"];    // 배열선언
        let text = "";    // 변수 할당

        fruits.forEach(myFunction);   // myFunction() 호출(매개)

        function myFunction(value, index){
            text += index + " : " + value + "<br>";    // ※주의) +=가 아니라 =로 하면 마지막꺼(2 : 사과)만 나온다!
        }

        document.getElementById("demo").innerHTML = text


    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addClass() 함수</title>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>

        $(function(){
            $("#m1").addClass("box")
            // console창 보면 id = "m1"  class="box" 이렇게 돼있다!


            $("#m2 > div").addClass(function(index){    // 콜백함수
                return "circle" + index
            })
        })

    </script>
    <style>
        *{margin: 0; padding: 0;}
        .box{
            border-bottom: 2px solid #ccc;
            text-align: center;
            padding: 20px;
        }

        #m2{text-align: center;}

        .circle0, .circle1, .circle2{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid #ff6600;
            line-height: 200px;
            display: inline-block;
            /* text-align: center; 이걸로하면 동그라미들은 브라우저의 가운데정렬이 안된다! */
        }

    </style>
</head>
<body>
    
    <div id="m1">
        <div>jQuery</div>
    </div>


    <div id="m2">
        <div>html</div>
        <div>css</div>
        <div>javascript</div>
    </div>


</body>
</html>

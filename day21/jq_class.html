<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class 속성 추가, 삭제</title>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>

        $(function(){

            $("#btn1").click(function(){
                $("p").addClass("text")
                // console창에서 보면 p태그에 class = "text" 추가돼있다!!
            })

            $("#btn2").click(function(){
                $("p").removeClass("text")
            })


            $("#btn3").click(function(){
                $("p").toggleClass("text")    // 누르면 style적용 다시 누르면 해제, 다시 누르면 적용...
            })


        })

    </script>
    <style>
        .text{color : red}     
    </style>
</head>
<body>
    
    <p>요소에 class 속성을 추가합니다.</p>
    <button id="btn1">addClass</button>
    <button id="btn2">addClass</button>
    <button id="btn3">addClass</button>


</body>
</html>

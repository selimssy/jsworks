<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>toFixed</title>
</head>
<body>
  <script>


    /* 반올림해서 지정한 자리까지 나타낸다
    toFixed(2)라고 하면 3째자리에서 반올림해서 2째자리까지 나타냄*/


    let a = 10.124
    document.write(a.toFixed(2) + "<br>")       // 10.12

    let b = 10.125
    document.write(b.toFixed(2))                // 10.13

  </script>
</body>
</html>

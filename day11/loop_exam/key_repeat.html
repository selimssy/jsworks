<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    // 'y'키를 누르면 "계속 반복", 'n'키를 누르면 반복 중단 뜨고 탈출, 
    // 그 외의 키 누르면 "잘못 누름" 뜨고 다시 질문

    // let key = prompt("계속 반복할까요? ")

    while(true){
      let key = prompt("계속 반복할까요? ")
      if(key == "y" || key == "Y"){
        alert("계속 반복합니다.")
      }
      else if(key == "n" || key == "N"){
        alert("반복을 중단합니다.")
        break;
      }
      else{
        alert("잘못 누르셨습니다.")
      }
    }
    document.write("프로그램 종료")
    


    // 대소문자 구분한다!!
    // let key = prompt("계속 반복할까요? ") 이게 저렇게 while 문 안에 들어와야
    // 계속 반복이 된다!

  </script>
</body>
</html>

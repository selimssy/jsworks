<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>while문 사용</title>
</head>
<body>
  <script>
    
    
    // 안녕 10번 출력하기

    var i = 0
    while(i < 10){
      document.write("i = " + i + ", 안녕<br>");
      // i++;
      i +=1
    }

    document.write("종료")
    // 반복문이 다 끝나서 탈출하고 나서야 다음 줄의 코드를 실행한다


    document.write("<br>")

    var b = 0
    while(b < 10){
      b +=1
      document.write("b = " + b + ", 안녕<br>");
      
      
    }
    
    document.write("종료")
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나이 계산 프로그램</title>
  <style>
    .year{font-weight: bold;}
  </style>
</head>
<body>
  <script>

    const YEAR = 2022;

    let birth = Number(prompt("태어난 연도를 입력하세요(YYYY)"));
    // prompt() 함수는 문자로 받으므로 Number() 함수로 형변환!

    
    let age = 0;
    age = YEAR - birth + 1
    // let age = YEAR - birth + 1


    document.write("<span class = 'year'>2022년 현재</span><br>" + birth + "년에 태어난 사람의 나이는 " + age + "세입니다.")
    

  </script>
</body>
</html>

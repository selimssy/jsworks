<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    let num = Number(prompt("숫자를 입력하세요 : "))
    let result = ""

    if(num % 2 == 0){
      result = "짝수입니다."
    }
    else{
      result = "홀수입니다."
    }
    document.write(result)

  </script>


</body>
</html>

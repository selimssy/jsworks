<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>데이터 형 변환</title>
</head>
<body>
  <script>
    /*
    형변환(type conversion)
    ex)  숫자형 → 문자형
	               toString(숫자) : 문자로

         문자형 → 숫자형
               Number(문자) : 정수, 실수 다 가능
	   ParesInt(문자) : 정수로(소수점 다 자린다)
               ParseFloat(문자) : 실수

    */


    // number() 함수

    let n1 = Number('10');
    console.log(n1);        // 10


    let n2 = Number('2.54');
    console.log(n2);        // 2.54





    // parseInt 함수  -  10a 도 10으로 출력

    let n3 = parseInt('10');
    console.log(n3);          // 10


    let n4 = parseInt('10.5');
    console.log(n4);          // 10




    // parseFloat 함수
    let n5 = parseFloat('2.54');
    console.log(n5);        // 2.54





    // toString 함수

    let val1 = 100;
    let val2 = 1;
    let str = val1.toString() + val2.toString();
    console.log(str);     // 1001

    


  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3의 배수</title>
</head>
<body>
  

<script>

  // 1부터 20까지 수 중 2의 배수를 출력

  let count = 0;

  for(let i = 1; i <= 20; i++){
    if(i % 3 == 0) {
      // console.log(i);
      document.write(i + ", ")
      count +=1;
    }
  }


  document.write("<br>총 개수는 " + count + "개입니다.");

  // for(let i = 1; i <= 20; i++){
  //   if(i % 2 == 1) continue;
  //   console.log(i)
  // }


</script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구구단 6단</title>
</head>
<body>
  <script>

    let dan = Number(prompt("단을 입력하세요.", "1 ~ 9"))
  

    for(let i = 1; i <= 9; i++){
      document.write(dan + " x " + i + " = " + (dan * i) + "<br>")
    }


  </script>
</body>
</html>

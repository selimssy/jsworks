<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>continue문</title>
</head>
<body>
  <script>

    // 1부터 10까지 자연수 중 5까지만 출력(break)

    for(let i = 1; i <= 10; i++){
      if(i > 5) 
        break;
      console.log(i);
    }

    // for(let i = 1; i <= 10; i++){    
    //   console.log(i);
    //   if(i > 5) break;
    // }
    // // 이렇게 하면 6까지 출력되고 break로 탈출하니까 주의!!(구문의 위치 매우 중요하다)




    console.log("-----------------------------")

    //1부터 10까지 자연수 중 5만 제외하고 출력

    for(let i = 1; i <= 10; i++){
      if(i == 5)
        continue;
      console.log(i);
    }




    


    console.log("-----------------------------")
  
    // 1부터 10까지 자연수 중 5까지만 출력(continue)

    for(let i =1; i <= 10; i++){
      if(i > 5)
        continue;
      console.log(i)
    }




  </script>
</body>
</html>

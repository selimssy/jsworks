<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 구구단</title>
    <style>
        h2{padding: 10px 20px;}
        div{
            display: inline-block;
            border: 1px dotted #ccc;
            margin: 10px;
            padding: 10px 20px;
        }
        p{text-align: center; margin: 0 0 10px 0; font-weight: bold;}
    </style>
</head>
<body>

    <h2>구구단</h2>
    <script>
        for(i = 2; i <= 9; i++){
            document.write("<div>");
            document.write("<p>" + i + "단</p>")
            for(j = 1; j <= 9; j++){
                document.write(i + " x " + j + " = " + (i * j) + "<br>")
            }
            // document.write("<br>")
            document.write("</div>")
        }


    </script>
</body>
</html>

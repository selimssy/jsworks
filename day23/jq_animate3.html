<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 효과</title>
    <style>
        *{margin: 0; padding: 0;}
        div{
            width: 1000px; height: 282px;
            margin: 0 auto;
            background: url("./img/delay.jpg") no-repeat 0 0;   /* left top */
            position: relative;
        }
        .txt1{
            position: absolute;
            top: 100px;
            font-weight: 700;
            font-size: 3.4em;
            color: #fff;
            font-style: italic;
            width: 100%;
            text-align: center;
            /* width를 100% 주고 text-align: center; 해야 가운데 정렬된다! */
            opacity: 0;
        }

        .txt2{
            position: absolute;
            top: 130px;
            width: 100%;
            text-align: center;
            font-size: 1.1em;
            color: #fff;
            opacity: 0;
        }

    </style>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $(".txt1").delay(1000).animate({opacity: 0.8, top : 80}, 800, "swing", function(){    // 일단 txt1 함수가 실행된 후에 콜백함수가 실행된다!!★
                $(".txt2").delay(1000).animate({opacity: 0.8, top : 170}, 800, "swing")          // .delay(1000) : 1초 후에 실행
            })                                                                                   // 기존 위치와 나중 위치 설정을 통해 올라가는 듯한 효과, 내려오는 효과를 낼 수 있다!!
        })
    </script>
</head>
<body>
    <div>
        <span class="txt1">Responsive Web</span>
        <span class="txt2">[HTML CSS Javascript jQuery]</span>
    </div>
</body>
</html>

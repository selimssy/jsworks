<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스톱워치 만들기</title>
    <link rel="stylesheet" href="./css/stopwatch.css">
    <script src="https://kit.fontawesome.com/580cc7c257.js" crossorigin="anonymous"></script>
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/stopwatch.js"></script>
</head>
<body>
    <div id="box" class="box">
        <div id="timerbox" class="timerbox">
            <div id="time" class="time">00:00:00</div>
        </div>
        <div class="btnbox">
            <i id="startbtn" class="fa fa-play"></i>   <!-- 교안은 예전버전이라 이렇게 했는데 실제로는 fa-solid fa-play 이렇게 하자!!(그래도 여기서는 작동 잘 되네) -->
            <i id="pausebtn" class="fa fa-pause"></i>
            <i id="stopbtn" class="fa fa-stop"></i>
        </div>
    </div>
</body>
</html>

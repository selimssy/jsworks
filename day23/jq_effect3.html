<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 효과</title>
    <script src="./js/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="./css/jq_effect3.css">
    <script>
        $(document).ready(function(){
            $("#gnb .m").on("mouseenter", function(){
                // 해당 ul 보이기
                $("ul").show()
                //형제 요소의 하위 ul을 hide()시킴
                $(this).siblings("li").find("ul").hide()
                // 밑줄 보이기
                $(this).addClass("on").siblings("li").removeClass("on")   // siblings("li") : 형제자매 중 li 요소인 것
            }).on("mouseleave", function(){
                $("#gnb ul").hide().add("#gnb .m").removeClass("on")   // add : 선택자(주어.주체 개념) 여러개 선택하는 것...중간에있으면 뭐지ㅠㅠ
            })
        })
    </script>
</head>
<body>
    <h1><a href="#">기본 효과 메서드</a></h1>
    <ul id="gnb">
        <li class="m"><a href="#">메뉴1</a>
            <ul>
                <li><a href="#">메뉴1_1</a></li>
                <li><a href="#">메뉴1_2</a></li>
                <li><a href="#">메뉴1_3</a></li>
                <li><a href="#">메뉴1_4</a></li>
            </ul>
        </li>
        <li class="m"><a href="#">메뉴2</a>
            <ul>
                <li><a href="#">메뉴2_1</a></li>
                <li><a href="#">메뉴2_2</a></li>
                <li><a href="#">메뉴2_3</a></li>
                <li><a href="#">메뉴2_4</a></li>
            </ul>
        </li>
        <li class="m"><a href="#">메뉴3</a>
            <ul>
                <li><a href="#">메뉴3_1</a></li>
                <li><a href="#">메뉴3_2</a></li>
                <li><a href="#">메뉴3_3</a></li>
                <li><a href="#">메뉴3_4</a></li>
            </ul>
        </li>
        <li class="m"><a href="#">메뉴4</a>
            <ul>
                <li><a href="#">메뉴4_1</a></li>
                <li><a href="#">메뉴4_2</a></li>
                <li><a href="#">메뉴4_3</a></li>
                <li><a href="#">메뉴4_4</a></li>
            </ul>
        </li>
    </ul>
    <div id="visual"><a href="#">비주얼</a></div>
</body>
</html>

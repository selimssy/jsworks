<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 효과</title>
    <style>
        *{margin: 5px;}
        #m1, #m2, #m3{margin-bottom: 50px;}
        button{padding: 5px 10px;}
        button:hover{background: blue; color: white;}
        .box{
            width: 200px; height: 200px;
            line-height: 200px;
            text-align: center;
            border: 3px solid #333;
            border-radius: 50%;
            display: none; 
        }
    </style>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $("#m1 button:eq(0)").click(function(){
                $("#m1 .box").show()   // 아니 css에서는 class 붙여쓰더니 여기는 떼서쓰네..
            })
            $("#m1 button:eq(1)").click(function(){
                $("#m1 .box").hide()   // 버튼 눌러서 생기고 없어질 때마다 내부스타일에 display : none 에서 display : block으로 계속 왔다갔다하면서 바뀐다!!★
            })
            $("#m1 button:eq(2)").click(function(){
                $("#m1 .box").toggle("fast", "swing")   
            })
            $("#m2 button:eq(0)").click(function(){
                $("#m2 .box").slideDown("fast", "swing")   
            })
            $("#m2 button:eq(1)").click(function(){
                $("#m2 .box").slideUp("slow", "swing")   
            })
            $("#m2 button:eq(2)").click(function(){
                $("#m2 .box").slideToggle(250, "linear")   
            })
            $("#m3 button:eq(0)").click(function(){
                $("#m3 .box").fadeIn("fast", "swing", function(){
                    $(this).text("fadeIn")
                })   
            })
            $("#m3 button:eq(1)").click(function(){
                $("#m3 .box").fadeOut("fast", "swing", function(){
                    $(this).text("fadeIn / fadeOut")
                })
            })
            $("#m3 button:eq(2)").click(function(){
                $("#m3 .box").fadeToggle("fast", "swing", function(){
                    if($(this).css("display") == "none"){
                        $(this).text("fadeIn / fadeOut");                    
                    }
                    else{
                        $(this).text("fadeIn")
                    }
                })
            })
        })


    </script>
</head>
<body>
    <div id="m1">
        <button>show</button>
        <button>hide</button>
        <button>toggle</button>
        <div class="box">show / hide</div>
    </div>

    <div id="m2">
        <button>slideDown</button>
        <button>slideUp</button>
        <button>slideToggle</button>
        <div class="box">slideDown / slideUp</div>
    </div>

    <div id="m3">
        <button>fadeIn</button>
        <button>fadeOut</button>
        <button>fadeToggle</button>
        <div class="box">fadeIn / fadeOut</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 효과</title>
    <style>
        *{margin: 0; padding: 0;}
body{
    font-family: "돋움";
    font-size: 12px;
    color: #000;
    text-align: center;
}
a{
    display: block;
    color: #999;
    text-decoration: none;
    font-size: 1.1em;
    font-weight: bold;
    transition: all  0.5s ease;
}
/* a.on{color: #000;} */
a.on{color: #000; border-bottom: 3px solid #f60;}
/* 이렇게해서 마우스 빠져나가면 주황색 없어지게하면 안되나? (.on("mouseleave", function(){
                $(this).find("a").removeClass("on")
            }))  이거 추가하고 애니메이션도 translate로 해가지구 */
li{list-style: none;}

#gnb{
    display: inline-block;
    position: relative;
}
#gnb ul li{
    float: left;
    width: 150px;
    height: 40px;
    line-height: 40px;
}
/* #gnb span{
    display: block;
    width: 150px; height: 40px;
    border-bottom: 2px solid #f60;
    position: absolute;
    top: 0; left: 0; */
    /* 어떻게 스판이 첫 번째 li랑 위치가 겹쳐있게 생기지... */
}
    </style>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            let w = $("#gnb ul li").width() // li의 너비
            $("#gnb").append("<span></span>")  // append는 맨 뒤에 추가하므로  ul 다 끝난 다음에 삽입된다
            $("#gnb ul li").on("mouseenter focusin", function(){               
                $(this).find("a").addClass("on")
                $(this).siblings().find("a").removeClass("on")               
            }).on("mouseleave", function(){
                $(this).find("a").removeClass("on")
            })

        })
    </script>
</head>
<body>
    
    <nav id="gnb">
        <ul>
            <li><a href="#">HTML</a></li>
            <li><a href="#">CSS</a></li>
            <li><a href="#">Javascript</a></li>
            <li><a href="#">jQuery</a></li>
        </ul>
    </nav>

</body>
</html>

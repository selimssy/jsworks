<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 효과</title>
    <link rel="stylesheet" href="./css/jq_effect2.css">
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $("#control a").click(function(){
                let num = Number($(this).text()) -1   // 1 2 3 4를 0 1 2 3으로(뒤에 eq를 쓸거라서)
                $(this).addClass("on").siblings().removeClass()   // 선택한 번호만 주황색되도록
                // div 요소 중 visible된 요소는 fadeOut() 시키고(종료), 클릭한 번호에 해당하는 요소는 fadeIn() 
                $("#pic > div").filter(":visible").stop().fadeOut(350).end()
                    .eq(num).stop().fadeIn(350)
            })
            $("#control a:first").add("#pic > div:first").show()
            // 웹페이지가 실행되었을 때 첫 번째 번호와 이미지가 활성화되도록
        })


    </script>
</head>
<body>
    <div id="visual">
        <div id="pic">
            <div><img src="./img/f1.jpg" alt="1"></div>
            <div><img src="./img/f2.jpg" alt="2"></div>
            <div><img src="./img/f3.jpg" alt="3"></div>
            <div><img src="./img/f4.jpg" alt="4"></div>
        </div>
        <div id="control">
            <a href="javascript:;">1</a>   <!-- javascript 큰 의미는 없다 -->
            <a href="javascript:;">2</a>
            <a href="javascript:;">3</a>
            <a href="javascript:;">4</a>
            
        </div>
    </div>
</body>
</html>

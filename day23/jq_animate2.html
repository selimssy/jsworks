<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 효과</title>
    <link rel="stylesheet" href="./css/jq_animate2.css">
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            let w = $("#gnb ul li").width() // li의 너비
            $("#gnb").append("<span></span>")  // append는 맨 뒤에 추가하므로  ul 다 끝난 다음에 삽입된다
            $("#gnb ul li").on("mouseenter focusin", function(){
                let idx = $(this).index()
                $(this).find("a").addClass("on")
                $(this).siblings().find("a").removeClass("on")
                $("#gnb span").animate({left: idx * w}, "fast", "swing")
            })

        })
    </script>
</head>
<body>
    
    <nav id="gnb">
        <ul>
            <li><a href="#">HTML</a></li>
            <li><a href="#">CSS</a></li>
            <li><a href="#">Javascript</a></li>
            <li><a href="#">jQuery</a></li>
        </ul>
    </nav>

</body>
</html>

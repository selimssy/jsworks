<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주사위 만들기</title>
    <style>
        body{
            margin-top: 50px;
            text-align: center;
        }
        button{font-size: 1.2em;}
        p{font-size: 1.5em;}
    </style>
</head>
<body>
    <button onclick="throwDice()">주사위</button>
    <p id="result"></p>


    <script>

        function throwDice(){
            let dice = Math.floor(Math.random()*6 + 1);
            // document.getElementById("result").innerHTML = dice
            document.querySelector("#result").innerHTML = dice;
        }



        // 선택자가 id나 클래스 모두 되는 함수
        // id면 # class면 .
        // document.querySelector("#result").innerHTML = dice;
        // 왜 안되지ㅠㅠ
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/scroll2.css">
    <script src="./js/jquery-3.6.0.js"></script>
    <script>

        $(function(){

            $(window).scroll(function(){
                if($(this).scrollTop() > 500){
                    $("#up").addClass("on");
                }
                else{
                    $("#up").removeClass("on");
                }
            })

            $("#up a").click(function(){
                $(window).scrollTop(0)
                event.preventDefault()  // 처음 로딩될 때 다른 실행 막을 때(여기선 필요X)
            })

        })
        

    </script>
</head>
<body>
    
    <div id="wrap"></div>
    <div id="up"><a href="#">TOP</a></div>

</body>
</html>

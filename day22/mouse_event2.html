<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/mouse_event2.css">
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(function(){

            // $("button").hover(function(){
            //     $(".pic img").toggleClass("on");
            // })


            //mouseenter(), mouseleave()로 (이 두개를 합친게 hover()함수)
            // $("button").mouseenter(function(){
            //     $(".pic img").addClass("on")
            // })

            // $("button").mouseleave(function(){
            //     $(".pic img").removeClass("on")
            // })
            // 이거 두개 아래처럼 연결할 수 있다! 

            $("button").mouseenter(function(){
                $(".pic img").addClass("on")
            }).mouseleave(function(){
                $(".pic img").removeClass("on")
            })
           
        })


    </script>
</head>
<body>
    <div class="pic"><img src="./img/4.jpg" alt="jQuery"></div>
    <button>hover 이벤트</button>
</body>
</html>

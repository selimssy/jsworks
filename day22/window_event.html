<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>윈도우 관련 이벤트</title>
    <link rel="stylesheet" href="./css/window_event.css">
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $(window).scroll(function(){
                //퀵메뉴 고정 코드
                if($(this).scrollTop() > $("header").height()){   //height() 하면 값 취득!
                $("#quick").addClass("on")
                }
                else{
                $("#quick").removeClass("on")
                }
            }).resize(function(){   // resize() : 윈도우의 사이즈가 변경될때 이벤트가 발생
                if($(this).width() < 960){
                    $("header").addClass("bg")
                }
                else{
                    $("header").removeClass("bg")
                }

            })
        })

    </script>
</head>
<body>
    <div id="wrap">
        <header></header>
    </div>
    <div id="quick">QUICK</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>진수표현</title>
</head>
<body>
  <script>
    let num = 10;
    // 변수 num에 값 10을 저장

    let bNum = 0b1010; 
    // 2진수는 앞에 0b를 써야!!
    // 변수 bnum에 2진수로 1010을 저장


    let hNum = 0xA
    // 16진수는 앞에 0x 써준다
     // 변수 hNum에 16진수로 A를 저장


    console.log(num);   //10
    console.log(bNum);  //10
    console.log(hNum);  //10


  </script>
</body>
</html>

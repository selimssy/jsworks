<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건 연산자</title>
</head>
<body>
  <script>

    // (비교문) ? 참일 때의 값 : 거짓일 때의 값


    // 수의 비교(숫자값 저장)
    let s1 = (5 > 3) ? 10 : 20;
    console.log(s1);     // 10
    // 참이니까 10을  출력


    

    // 나이 비교(문자값 저장)
    let motherAge = 47;
    let fatherAge = 45;
    let result = (motherAge < fatherAge) ? '참이다' : '거짓이다' ;
    console.log(result);      // 거짓
    // 거짓이니까 '거짓이다'라고 출력

  </script>
</body>
</html>

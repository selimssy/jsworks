<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>산술 연산자</title>
</head>
<body>
  <script>

    // 입력(변수에 값을 대입)
    var num1 = 8, num2 = 5;
    var result = 0;



    // 처리(연산)
    result = num1 + num2;
    console.log(result);     //13


    result = num1 - num2;
    console.log(result);     //3


    result = num1 * num2;
    console.log(result);    //40


    result = num1 / num2;
    console.log(result);    //1.6


    result = num1 % num2;
    console.log(result);    //3




    // 증가, 감소 연산자(++, --)
    var a = 10;   

    console.log(a++);   // 10
    console.log(a)      // 11


    var b = 10;

    console.log(++b);    // 11
    console.log(b);      // 11






    // 과목의 총점과 평균을 계산하는 프로그램


    // var는 중복 선언이 허용, let은 중복 선언 비허용(그래서 let을 권장한다)


    //입력
    let mathScore = 70;
    let engScore = 83;
    let total = 0;
    // 정수는 0으로 초기화
    let avg = 0.0;
    // 실수는 0.0으로 초기화


    total = mathScore + engScore
    avg = total  / 2


    //연산
    console.log("총점 : " + total);   // 153
    console.log("평균 : " + avg);     // 76.5


  </script>
</body>
</html>

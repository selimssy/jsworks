<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>데이터 출력하기</title>
</head>
<body>
  <script>
    // script 태그는 body에 와도 상관없다(body에 더 많이쓴다)
    // 객체함수
    // window.alert("안녕하세요");
    // window는 너무 많이 써서 생략해도 된다
    // 마지막에 ; 찍어야!!
    document.write("안녕하세요<br>");
    document.write("<h3>만나서 반가워요!<h3>")
    // alert는 창에 출력되는데 write는 그냥 브라우저에 출력된다
    // <br>, <h3>과 같은 태그 다 "" 안에 넣는다!
    // 만약 위에서 writ 등의 오타로 오류가 나면 f12의 console 창에서 오류내역을 알려준다
    console.log("안녕하세요~")
    // 콘솔창에 출력할 때(f12에서 console창)






   /* 데이터 타입(=type,자료형) 
    - 숫자(1, 2, 5.5), 문자('a', '여름'), Boolean
    - 배열(리스트,  ex. season['봄','여름','가을','겨울'])
    - 객체 : window, document, person, car  */

/*
    console.log(100); //100
    console.log(100+100);  //200

    console.log('100'+'100');   //100100
    출력결과: 100100
    문자 표시할 때 ""  랑  '' 모두 가능    */

    


  </script>
</body>
</html>

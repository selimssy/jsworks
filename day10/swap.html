<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변수의 교환</title>
</head>
<body>
  <script>

    // var x = 0;
    // var y = 1;

    var x=0, y=1
    // 이렇게 한 줄로 써도 된다

    var temp = 0;
    // 임시변수 생성

    // var temp = 0 (숫자로 초기화)
    // var str = "" (문자로 초기화)


    document.write("-교환 전-<br>");
    document.write("x=" + x +", y=" + y + '<br>');
    document.write("--------------------<br>")

    // 교환 처리

    temp = x;
    x = y;
    y = temp;
    

    // y = x;
    // x = y;
    // 이렇게 하니까 x=0 y=0 이라고 뜬다
    // 임시변수를 만들어서 교환해야!




    document.write("-교환 후-<br>");
    document.write("x=" + x +", y=" + y + '<br>');
    
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax 예제</title>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $.ajax({
                    dataType : "text",    // 파일의 유형(json, html, text 근데 생략도 가능)
                    url : "text.txt",     // 파일의 경로
                    // success : 요청사항 정상 처리시 진행할 것들
                    success: function(data){  // data는 text.txt의 전체 데이터
                        // console.log(data)
                        $("#demo").html("<h2>" + data + "</h2>").css({color: "#00f"})
                    },
                    error: function(xhr){
                        console.log(xhr.status + "/" + xhr.errorText)   // xhr은 네트워크 용어
                    }
                })
            })
        })

    </script>
</head>
<body>
    <div id="demo">
        <h2>Let jQuery AJAX Change This Text</h2>
    </div>
    <p><button type="button">확인</button></p>
</body>
</html>

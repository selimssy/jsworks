<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date 객체</title>
</head>
<body>
    
    <script>

        let dic = {name : "sky", age : 20, job : "student"}
        console.log(dic[name])
        console.log(dic[age])
        console.log(dic[job])
        // 어떻게 출력하지,,,




        let dateObj = new Date(2022, 9, 30, 10, 30)
        let dateInfo = {
            year : dateObj.getFullYear(),
            month : dateObj.getMonth() + 1,
            date : dateObj.getDate(),
            hours : dateObj.getHours(),
            minutes : dateObj.getMinutes(),
            newDate : dateObj.toUTCString(),    // 국제표준시 날짜/시간 정보를 문자열로 반환
            korDate : dateObj.toLocaleString()  // 우리나라 표기 스타일로. 근데 날짜는 위의
                                                // 설정대로 10월 30일로 나온다
        }


        for(let i in dateInfo){
            console.log(i + ":" + dateInfo[i])    // dateInfo[year] 이런식이다!
        }

    </script>


</body>
</html>

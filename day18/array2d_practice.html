<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2차원 배열 생성과 사용</title>
    <script>

        // 2차원 배열

        // 2행 3열
        let number = [
            [20, 30], 
            [60, 70],
            [, 75],
            [, 80],
            [60, ],
            [80, 90]
        ]

        // 조회(출력)
        console.log(number[0][0]);     // 20
        console.log(number[0][1]);     // 30
        console.log(number[1][0]);     // 60
        console.log(number[1][1]);     // 70
        console.log(number[2][0]);     // undefined
        console.log(number[2][1]);     // 75
        console.log(number[3][0]);     // undefined
        console.log(number[3][1]);     // 80
        console.log(number[4][0]);     // 60
        console.log(number[4][1]);     // undefined
        console.log(number[5][0]);     // 80
        console.log(number[5][1]);     // 90







        // 배열의 크기
        console.log("배열의 행 개수 : " + number.length)     // 5 
                                              //그냥 배열이름.length하면 행 개수 나온다
        console.log("1행의 열 개수 : " + number[0].length)   // 2
        console.log("3행의 열 개수 : " + number[3].length)   // 2(undefined도 카운트)









        // 연산

        // - 합계와 평균
        let korsumV = 0;
        let engsumV = 0;
        let koravg = 0.0;
        let engavg = 0.0;
        let korcount = 0;
        let engcount = 0;


        for(let i = 0; i < number.length; i++){
            korsumV += number[i][0];
            korcount += 1
            engsumV += number[i][1];
            engcount += 1
        }

        // 합계
        // console.log("합계 : " + sumV)       // 1 + 2 + 10 + 4 + 5 + 6 + 7 = 35

        // 평균
        // console.log("개수 : " + count)   // 7
        // console.log("평균 : " + (sumV / count))    // 5

        console.log(korcount)   // 6
        console.log(engcount)   // 6
        // 그냥 다 카운트되네ㅠㅠ





        

    </script>
</head>

</body>
</html>

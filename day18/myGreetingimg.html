<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout 예제</title>
</head>
<body>
    <section>
        
        <img src="./images/1.jpg" id="demo" width="300px" height="200px">
    </section>

    <script>

    let message = new Array("./images/1.jpg", "./images/2.jpg", "./images/3.jpg", "./images/4.jpg", "./images/5.jpg");
    
    let msgIdx = 0;    // message 인덱스

    myGreeting();   // 함수 호출

    function myGreeting(){
        let greeting = document.getElementById("demo");
        greeting.src = message[msgIdx];

        msgIdx++;

        if(msgIdx == message.length ){    // 3번부터가 undefined니까 3번이 되면 처음으로 돌아가도록!
            msgIdx = 0;
        }

        setTimeout(myGreeting, 2000)  // 콜백 함수
    }

    </script>
</body>
</html>

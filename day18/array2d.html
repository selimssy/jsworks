<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2차원 배열 생성과 사용</title>
    <script>

        // 2차원 배열

        // 2행 3열
        let number = [
            [1, 2, 3], 
            [4, 5, 6, 7]
        ]

        // 조회(출력)
        console.log(number[0][0]);     // 1
        console.log(number[0][1]);     // 2
        console.log(number[0][2]);     // 3
        console.log(number[1][0]);     // 4
        console.log(number[1][1]);     // 5
        console.log(number[1][2]);     // 6
        console.log(number[1][3]);     // 7






        // 배열의 크기
        console.log("배열의 행 개수 : " + number.length)     // 2  
                                              //그냥 배열이름.length하면 행 개수 나온다
        console.log("1행의 열 개수 : " + number[0].length)   // 3
        console.log("2행의 열 개수 : " + number[1].length)   // 4






        // 요소 수정

        number[0][2] = 10;






        // 전체 출력
        for(let i = 0; i < number.length; i++){
            for(j = 0; j < number[i].length; j++){      // 행별 열 개수!
                console.log(number[i][j] + " ")
            }
        }









        // 연산

        // - 합계와 평균
        let sumV = 0;
        let avg = 0.0;
        let count = 0;

        for(let i = 0; i < number.length; i++){
            for(j = 0; j < number[i].length; j++){      
               sumV += number[i][j]
               count += 1
            }
        }

        // 합계
        console.log("합계 : " + sumV)       // 1 + 2 + 10 + 4 + 5 + 6 + 7 = 35

        // 평균
        console.log("개수 : " + count)   // 7
        console.log("평균 : " + (sumV / count))    // 5





        

    </script>
</head>

</body>
</html>

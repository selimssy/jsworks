<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스로 선택한 사진 바꾸기</title>
    <style>
        #content{width: 600px; margin: 0 auto; text-align: center;}
        .small{width: 100px; height: 100px;}
        #smallPic{margin: 20px 5px;}
        #smallPic img{box-sizing: border-box;}
        #smallPic img:hover{
            border: 2px solid blue;
        } 
        /* #smallPic img{box-sizing: border-box;} 이걸로 전체가 흔들리지는 않는데
        각각이 조금씩 축소! 다른 방법도 찾아보자  */
    </style>
</head>
<body>
    <section id="content">
        <h2>커피의 세계</h2>
        <div>
            <img src="./images/coffee-gray.jpg" alt="찻잔" width="320" height="320" id="cup">
            
            <div id="smallPic">
                <img src="./images/coffee-gray.jpg" class="small">
                <img src="./images/coffee-blue.jpg" class="small">
                <img src="./images/coffee-pink.jpg" class="small">
            </div>

        </div>
    </section>

    <script src="./js/showBig.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 구현</title>
    <script>

        window.onload = function(){
            let bt = document.getElementById("bt")
            
            function view(){
                console.log("ok")
            }

            bt.addEventListener("click", view)       // 이벤트에 on 붙이지 않는다,
                                                     // 함수 호출할 때 괄호() 붙이지 않는다




            // bt.addEventListener("click", function(){console.log("ok")})
                 // 이렇게하면 한줄로

        }
    </script>
</head>
<body>
    
    <button id="bt">클릭</button>
    


</body>
</html>

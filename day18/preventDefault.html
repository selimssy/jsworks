<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 객체 메서드</title>
    <script>

        window.onload = function(){

            let icox = document.getElementById("icox");
            icox.onclick = function(){
                alert("아이콕스")         // 그럼 "아이콕스" 알림창 뜬 후에 사이트 열린다

                event.preventDefault()   // 그럼 알림창만 뜨고 사이트로 연결 안 된다!
                // return false;  // 이것도 같은 기능
            }

        }

    </script>
</head>
<body>
    
    <div><a href="http://icoxpublish.com" id="icox">아이콕스</a></div>

</body>
</html>

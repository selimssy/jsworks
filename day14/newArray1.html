<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 선언과 사용</title>
</head>
<body>
    <script>

        let number = new Array();
        // 비어있는 number라는 이름의 배열 선언

        console.log("배열의 길이 : " + number.length)       //배열의 길이 : 0




        // 입력(인덱스로)
        number[0] = 10;
        number[1] = 21;
        number[2] = 35;
        number[3] = 7;



        // 특정 인덱스 조회
        console.log(number[0]);         // 10
        console.log(number[1]);         // 21
        console.log(number[2]);         // 35
        console.log(number[3]);         // 7


        console.log("배열의 길이 : " + number.length)       //배열의 길이 : 4




        // 자료 수정
        number[1] = 50;
        console.log(number[1]);      // 50




        // 전체 목록 조회
        for(i = 0; i < number.length; i++){
            document.write(number[i] + " ");               
        }                                           // 10 50 35 7




        // 객체로 출력
        console.log(number);      // 이건 그냥 Array(4) 이렇게 나오네






        // 배열의 계산
        console.log(number[0] + number[1])     // 60
        console.log(number[1] > number[2])     // true
        console.log(number[0] * number[1])     // 500



        document.write("<br>")

        // 총점
        let sumV = 0
        
        for(i = 0; i < number.length; i++){
            sumV += number[i]
        }

        document.write("총점 : " + sumV)




        let avgV = 0.0;

        avgV = sumV / number.length
        document.write("<br>평균 : " + avgV)


    /*
        i = 0, true, 0 + 10 = 10
        i = 1, true, 10 + 50 = 60
        i = 2, true, 60 + 35 = 95
        i = 3, true, 95 + 7 = 102
        i = 4, false
    */



    </script>
</body>
</html>

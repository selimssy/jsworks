<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 선언과 사용</title>
</head>
<body>
    <script>

        let number = new Array(4);
        // 비어있는 number라는 이름의 배열의 길이를 4개로 선언

        console.log("배열의 길이 : " + number.length)       //배열의 길이 : 0



        // 입력
        number = [10, 21, 35, 7];




        // 특정 인덱스 조회
        console.log(number[0]);         // 10
        console.log(number[1]);         // 21
        console.log(number[2]);         // 35
        console.log(number[3]);         // 7


        console.log("배열의 길이 : " + number.length)       //배열의 길이 : 4




        // 자료 수정
        number[1] = 50;
        console.log(number[1]);      // 50




        // 전체 목록 조회
        for(i = 0; i < number.length; i++){
            document.write(number[i] + " ");               
        }                                           // 10 50 35 7





    </script>
</body>
</html>

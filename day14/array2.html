<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 생성과 사용</title>
</head>
<body>
    

    <script>

        let animal = ["dog", "cat" , "cow", "pig"];

        console.log(animal[0])
        console.log(animal[3])

        console.log(animal.length)

        for(i = 0; i < animal.length; i++){
            document.write(animal[i] + "<br>");
        }





        // 데이터 수정
        animal[2] = "monkey";
        console.log(animal[2])      // monkey


        for(i = 0; i < animal.length; i++){
            document.write(animal[i] + " ");
        }                                      // dog cat monkey pig






        // 데이터 삭제
        delete animal[1];

        for(i = 0; i < animal.length; i++){
            document.write(animal[i] + " ");
        }                                       //dog undefined monkey pig

             // 데이터 삭제하면 그 자리는(인덱스) 그대로 남아있고 undefined가 된다!
             //  따라서 나중에 다시 1번 인덱스 선언으로 다른게 들어올 수 있다


    </script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 생성과 사용</title>
</head>
<body>
    

    <script>

        // 배열의 생성과 사용
        // 배열 - 여러 개의 자료를 저장할 수 있는 메모리 공간
        

        // 배열 선언
        let animal = [];       // 비어 있는 배열 생성



        animal[0] = "dog";      // 0번 인덱스  
        console.log(animal[0]);   // 0번 인덱스 출력

        
        
        animal[1] = "cat";
        console.log(animal[1]);   



        // 배열의 길이(크기) : 데이터 몇 개 들어있는지
        console.log(animal.length)        // 2



        
        animal[2] = "cow"
        console.log(animal.length)        // 3




        // 전체 데이터 출력
        for(i = 0; i < animal.length; i++){
            document.write(animal[i] + "<br>");
        }

        // i = 0, true, animal[0] / dog
        // i = 1, true, animal[1] / cat
        // i = 2, true, animal[2] / cow
        // i = 3, false(animal.length가 3이니까)





    </script>


</body>
</html>

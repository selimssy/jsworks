<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementByID 함수</title>
</head>
<body>

    <h1>My Web Page</h1>
    <p id="myP">This is a p element</p>
    <div id="myDIV">This is a div element</div>


    <script>
        document.getElementById("myP").innerHTML = "Hello Dolly.";   
        // 원래 텍스트는 없어지고 Hello Dolly. 로 대체된다

        // document.getElementById("myP").style.color = "blue";   
        document.getElementById("myP").style = "color:blue ; background:#eee";   


        document.getElementById("myDIV").innerHTML = "How are you?";
        document.getElementById("myDIV").style = "color : red; font-weight:bold";

    </script>
</body>
</html>

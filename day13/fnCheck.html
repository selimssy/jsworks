<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onClick 속성</title>
</head>
<body>
    <p id="demo"></p>
    <button type="button" onclick="fnCheck()">로그인</button>
    


    <script>

        function fnCheck(){
            // alert("아이디와 비밀번호를 확인해주세요.")
            // document.write("아이디와 비밀번호를 확인해주세요.")

            // document.getElementById("demo").innerHTML = "아이디와 비밀번호를 확인해주세요."

            let str = "아이디와 비밀번호를 확인해주세요."
            document.getElementById("demo").innerHTML = str;
            document.getElementById("demo").style.color = "red";


            // getElementById("id 이름") : id 선택하는 함수
            // innerHTML : html을 적용하는 속성
        }
        

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return이 있는 함수</title>
</head>
<body>
    <script>
        // return이 있는 함수


        // 제곱수(square) 구하는 함수
        // 매개변수 1개
        function square(x){
            return x * x
        }



        let num = square(5);     // 반환값을 num에 저장
        document.write("제곱 값 : " + num);
        // document.write(square(5));



        document.write("<br>")



        // 매개변수 2개

        function add(x, y){
            return x + y;
            // let z = x + y;
            // return z;
        }

        let result = add(4, 5);
        document.write("두 수의 합 : " + result)

    </script>
</body>
</html>

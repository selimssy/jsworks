<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역변수의 유효 범위(scope)</title>
</head>
<body>
    <h3>지역 변수의 유효 범위</h3>
    <script>

        // oneUp() 함수 만들기

        function oneUp(){
            let x = 1;
            x +=1;    // x++ 과 동일
            return x;
        }

        // let num = oneUp();
        // document.write(num)


        console.log(oneUp());  //2
        console.log(oneUp());  //2
        // 이렇게 한번더 불러도 다시 let x = 1; 부터 시작해서 계속 결과는 2가 나온다! 

        
        // document.write(x) 이렇게 하면 출력 안된다!(지역변수니까)

        // let x = 0;   
        // 이렇게 여기서 다시 x를 선언한다 해도 이 x는 위에 저 x랑 다른 x다!!
        // (위에 x는 지역변수라 블럭 빠져나오면 소멸)

    </script>
</body>
</html>

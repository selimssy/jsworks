<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 추첨 프로그램</title>
    <style>
        section, p{text-align: center;}
       
        section h1{ 
            border: 1px solid #ccc;
            display: inline-block;
            background: #ddd;
            padding: 10px;
        }

    </style>
</head>
<body>
    <section>
        <h1>로또 추첨 번호</h1>
    </section>


    <script>
        let winners = new Array(6);
        let randnum = 0;

        for(let i = 0; i < winners.length; i++){
            randnum = Math.floor(Math.random() * 45 + 1);
            winners[i] = randnum;
            for(let j = 0; j < i; j++){
                if(winners[i] == winners[j])
                    i--;
            }
        }

        document.write("<p>번호 : ")



        for(let i = 0; i < winners.length; i++){
            if(i == winners.length -1){
                document.write(winners[i] + " ")
            }

            else{
            document.write(winners[i] + ", ")
            }
        }

        document.write("</p>")

    </script>


</body>
</html>

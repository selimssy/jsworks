    <script>



       



        console.log(Math.max(10, 20, 30, 40, 50, 60, 70))     // 70
        console.log(Math.min(10, 20, 30, 40, 50, 60, 70))     // 10



        let num = [11 ,22, 33, 44, 55, 66, 77, 88, 99]
        // console.log(Math.max(num)) 이거랑 관련된 방법은 없나....
     




        console.log(Math.ceil(10.2))    // 11  (올림)
        console.log(Math.round(10.2))    // 10  (반올림)
        console.log(Math.sqrt(16))    // 4 (제곱근)
        console.log(Math.pow(2,3))    // 8  (n제곱)
        console.log(Math.abs(-3))    // 3  (절댓값)





        // 사용자정의 함수


        
        // 절댓값 함수 만들기
        function myAbs(x){
            if(x > 0)
                return x;
            else 
                return -x;
        }

        console.log(myAbs(10));
        console.log(myAbs(-10));

        

        // 거듭제곱 정의
        function myPow(x, y){
            let result = 1;
            for(i = 1; i <= y ; i++){
                result *= x 
            }
            return result;
        }


        /*  (2, 3)이라면

            i = 1  result = 1 * 2 = 2
            i = 2  result = 2 * 2 = 4
            i = 3  result = 4 * 2 = 8
        
        */


        console.log(myPow(2,5))   // 32
        document.write(myPow(2,3))

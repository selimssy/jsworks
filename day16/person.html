<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체의 정의와 사용</title>
</head>
<body>
    <script>

        // person 이라는 객체 생성 
        
        let person = {
            name : "손흥민",
            age : 31,
            isMerried : false,

            play : function(){
                // alert("골인!")
                console.log("골인!")
            }
        }


        //출력 : 객체이름.속성(key)
        console.log(person.name);       // 손흥민
        console.log(person.age);         // 31
        console.log(person.isMerried);     // false
        

        // 객체이름.함수(메서드)
        person.play();


    </script>
</body>
</html>

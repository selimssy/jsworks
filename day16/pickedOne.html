<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 당첨자 추첨</title>
    <style>
        section{
            width: 800px; margin: 0 auto; text-align: center;
        }

        h1{
            display: inline-block;
            /* 이걸하니까 어떻게 크기가 딱 작아지지...... */
            padding: 10px 20px;
            background: #eee;
            border: 1px solid #ccc;
        }

        p{text-align: center;}
        /* section, p{text-align: center;} 이렇게하면 한 줄 줄일 수 있다 */

    </style>
</head>
<body>
    
    <section>
        <h1>당첨자 발표</h1>
    </section>

    <script>

        let member = Number(prompt("전체 응모자수"));    // 응모자 수


        // 추첨
        let pickedOne = Math.floor(Math.random() * member + 1)

        // 발표
        document.write("<p>전체 응모자수 : " + member + "명</p>")
        document.write("<p>당첨자 : " + pickedOne + "번</p>")


    </script>
</body>
</html>

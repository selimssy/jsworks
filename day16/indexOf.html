<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexOf() 함수</title>
</head>
<body>
    <script>

        let str = "Hello world, welcome world"
        // 문자열도 배열이라고 한다(특별한 1차원 배열)
        // 일치하면 위치를 반환 
        // 일치하지 않으면 -1을 반환

        console.log(str.indexOf("world"))      // 6
        console.log(str.indexOf("welcome"))     // 13
        console.log(str.indexOf("sky"))        // -1

        // 중복된 문자인 경우 뒤에서부터 찾을 수 있다.
        console.log(str.lastIndexOf("world"))    // 21




        let list1 = [10 ,22, 34, 64, 39, 62, 25]
        console.log(list1.indexOf(34))    // 2

    </script>
</body>
</html>

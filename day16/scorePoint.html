<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문</title>
</head>
<body>
    <script>
        // 3과목 평균60점이 이상이면 합격(but 한 과목이라도 40점 미만이면 불합격)

        let html = Number(prompt("html 점수입력"));
        let css =  Number(prompt("css 점수입력"));
        let javascript =  Number(prompt("javascript 점수입력"));
        let avg = (html + css + javascript) / 3;
        let comment = "";
        if(avg >= 60){
            if(html < 40) 
                comment = "html : " + html + "점(40점 미만 불합격)";
            else if(css < 40) 
                comment = "css : " + css + "점(40점 미만 불합격)";
            else if(javascript < 40) 
                comment = "javascript : " + javascript + "점(40점 미만 불합격)";
            else
                comment = "평균 " + avg.toFixed(2) + "점 합격";
        }
        else
            comment = "평균 " + avg.toFixed(2) + "점 불합격";

        document.write(comment);
        


    </script>
</body>
</html>

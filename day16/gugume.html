<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 내가</title>
    <style>
        table, td{
            border: 1px solid #aaa;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body>
    <script>


        // 가로형

        // table = ""



        //세로형
        
       
       table = "<table>"
        for(let i = 2; i <= 9; i++){
            table += "<tr>"
            for(j=1 ; j<=9; j++){
                table += "<td>" + i + " x " + j + " = " + (i*j) + "</td>"
            } 
            table += "</td>"
        }
        table += "</table>"
       
        
      

        document.write(table)


    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역변수와 전역변수</title>
</head>
<body>
    
    <script>


        // 전역 변수
        let kor = 90
        function getScore(){
            kor = 100;
            console.log(kor)  // 100
        }

        getScore()  
        console.log(kor)   // 100




        // 지역 변수
        let eng = 90
        let score = function(){
            let eng = 100;        // 저 eng와 이 eng는 다른애들이라 오류 안난다!
            console.log(eng); // 100
        }

        score();
        console.log(eng)  // 90

    </script>


</body>
</html>

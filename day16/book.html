<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book 객체 생성</title>
</head>
<body>
    <script>

        let book = {
            title : "반응형 웹",
            author : "김광수",
            pages : 600,
            price : 30000,

            info : function(){
                alert("도서 " + this.title + "의 분량은 " + this.pages + "쪽입니다.")
                // 객체 내부에서는 자기 자신을 가리킬 때 this를 사용하는 것이 관례
                 // (그냥 객체명을 써도 오류는 안나지만 웬만하면 this를 쓰자!)
            }

        }


        // 출력
        document.write("책 제목 : " + book.title + "<br>")
        document.write("책 저자 : " + book.author + "<br>")

        book.info()
        



    </script>
</body>
</html>

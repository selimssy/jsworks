<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 명령어</title>
    <script>
        prompt("출력 페이지를 입력하세요.")
        alert("자바스크립트")
        document.write("자바스크립트")
        console.log("자바스크립트")
        confirm("정말 삭제하시겠습니까?")
         /* 차례대로 출력페이지 입력 prompt창 → '자바스크립트' alert창 →
           정말 삭제하시겠습니까? confirm 창 뜨고 브라우저에 자바스크립트 출력되어있다 */ 
        //(window가 먼저 실행되고 document, console객체가 실행된다)


        // 참고)자바는 무조건 쌍따음표 써야된다!(쌍따안에는 홀따쓰는건 동일)
    </script>
</head>
<body>
    
</body>
</html>

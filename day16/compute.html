<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>익명함수로 만들기</title>
</head>
<body>
    <script>

        // 함수의 명시적 선언
        function compute1(){
            let x = 10;
            let y = 100;
            let result = x / y;
            console.log(result);
        }
        //호출
        compute1()  // 0.1




        // 익명함수로 선언
        // 변수에 함수를 대입
        let compute2 = function(){
            let x = 10;
            let y = 100;
            let result = x / y;
            console.log(result);
        }
        //호출
        compute2()  // 0.1




        // 1부터 x까지 출력하는 함수를 익명함수로 선언
        // 매개변수로 입력

        let number1 = function(x){
            for(let i = 1; i <= x; i++){
                console.log(i)
            }
        }
        number1(20)



        // 명시적 선언으로
        function number2(x){
            for(let i = 1; i <= x; i++){
                console.log(i)
            }
        }
        number2(10)

    </script>
</body>
</html>

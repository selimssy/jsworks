        // console.log(sum)   // 0




        // do ~ while문
        //  : 1번은 실행하고 싶을 때 사용
        let i = 1
        let sum = 0
        do{
            sum += i
            i++
        }while(i > 10)      // false이므로 빠져나간다
        console.log(sum)    // 1

    </script>
</body>

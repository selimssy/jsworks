<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>node 추가하기</title>
    <script>
        function myFunction(){
            let list = document.getElementById("MyList")
            // console.log(list.children[0])  // <li>coffee</li>
            // console.log(list.children[0].nextElementSibling)   // <li>Tea</li>
            // list.removeChild(list.children[0])   // 자식 요소의 첫번째 위치(인덱스로)(Coffee 없어진다)
            list.removeChild(list.children[1])    // Tea 없어진다
            // list.removeChild(list.firstElementChild)   // Coffee 없어진다
            // list.removeChild(list.lastElementChild)   // Milk 없어진다


        }                              
    </script>
</head>
<body>
    <ul id="MyList">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <p>Click the button to insert an item to the list</p>

    <!-- this.onclick='' 은 myFunction()이 한 번만 실행되도록! --> 
    <!-- ++ 쌍다안에 ''로, 구분 위해 ; 작업 -->
    <button onclick="myFunction(); this.onclick='' ">Try It</button>
</body>
</html>

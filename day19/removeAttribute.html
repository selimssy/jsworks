<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 속성 삭제</title>
    <style>
        .demo{color: red;}
    </style>
    <script>

        // 노드(태그)의 속성 삭제 - removeAttribute(속성명)
        // 버튼 누르면 class 속성 제거되도록
        function myFunction(){
            document.querySelector(".demo").removeAttribute("class")
        }

    </script>
</head>
<body>
    <h1 class="demo">Hello World</h1>
    <button onclick="myFunction()">Hello World</button>
</body>
</html>

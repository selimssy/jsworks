<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window 객체의 open() 함수</title>
    <script>
        // 작은창으로 열때
        window.open("http://www.naver.com", "네이버(창이름)", 
        "width = 400, height=400 top=250, left=500")

        // 새창으로 열고싶을 때
        // window.open("http://www.naver.com", "네이버(창이름)", "_blank")

    </script>
</head>
<body>
    <p>문서를 열면 팝업 창이 표시됩니다.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM에서 노드 추가하기</title>
    <script>
        function addContents(){
            
            let newP = document.createElement("p");
            let text = document.createTextNode("은은하고 다채로운 꽃향, 망고, 체리 달달함이 입안 가득..")
            newP.appendChild(text);   // p태그와 내용을 완성


            let newImg =  document.createElement("img");
            // img태그는 혼자 쓸 수 없다! src 등 속성이 있어야!! - 속성 추가는 createAttribute, 연결은 setAttributeNode
            let src = document.createAttribute("src");
            let alt = document.createAttribute("alt")
            

            //속성에 값 넣어줘야!
            src.value = "images/coffee-gray.jpg";
            alt.value = "커피 사진"
            newImg.setAttributeNode(src)
            newImg.setAttributeNode(alt)
            // setAttribute(속성, 속성값)로 해도된다!!(이게 더 간단하다)

            document.getElementById("info").appendChild(newP);   // div에 연결
            document.getElementById("info").appendChild(newImg);
        }
    </script>
</head>
<body>
    <div id="container">
        <h1>DOM에 노드 추가하기</h1>
        <a href="#" onclick="addContents(); this.onclick='' ">더보기</a>
        <div id="info">
            <!--  p태그가 생성됨 -->
            <!--  img 태그가 생성됨 -->
        </div>
    </div>
</body>
</html>
